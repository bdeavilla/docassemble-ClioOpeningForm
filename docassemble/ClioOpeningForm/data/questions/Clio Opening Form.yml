# Use this for the Clinical Opening form #

---
question: |
  Are there any relevant contact for this client (e.g. family, witnesses, etc.)?
fields:
  - no label: contact.there_are_any
    datatype: yesnoradio
  - How many?: contact.target_number
    datatype: integer
    max: 4
    show if: contact.there_are_any
---
question: |
  Please enter the ${ordinal(i)} relevant contact's information below?
fields:
  - First name: contact[i].name.first
  - Last name: contact[i].name.last
  - Relation: contact[i].relation
  - Street: contact[i].address.street
  - City/Town: contact[i].address.citytown
  - State: contact[i].address.state
  - Zip Code: contact[i].address.zipcode
---
objects:
  - studentattorney: Individual
  - client: Individual
  - parent: Individual
  - conflict: DAObject
  - opp: Individual
  - contact: DAList.using(object_type=Individual,ask_number=True)

---
mandatory: True
code: |
  welcome
  studentattorney.name.first
  client.name.first
  client.race
  if client.age_in_years() >= 18:
    client.income
  if opp_party:
    opp.name.first
  contact.gather()
---
question: |
  Welcome to the interview!
field: welcome
---
question: |
  Student Attorney Information
fields: 
  - First name: studentattorney.name.first
  - Last name: studentattorney.name.last
  - Email: studentattorney.email
  - Clinic/Practice Area: studentattorney.practice
    datatype: dropdown
    choices:
      - Accelerator Practice
      - Defenders
      - Family Advocacy
      - Health Law
      - Immigration
      - Indigenous Peoples Rights
      - Innocence Clinic
      - Intellectual Property & Entrepeneurship
      - Juvenile Defenders
  - Supervisor Name: studentattorney.supervisor
---
question: |
  Matter Information
fields: 
  - Judge / ALJ: judge
  - Court / Agency: courthouse
  - Court / Agency Docket Number: docketnumber
  - Referral Source: referral
  - Scope of Representation: scopeofrep
    datatype: dropdown
    choices:
      - Intake only - referred out
      - Conflicted out
      - Advice only
      - Limited assistance w/ court appearance
      - Limited assistance w/o court appearance
      - Pro se document preparation
      - Full representation
  - Brief Case Synopsis: casesynopsis
    input type: area

---
question: |
  Client Contact Information
fields:
  - First name: client.name.first
  - Last name: client.name.last
  - Title(if appp): client.title
    required: False
  - Company(if app): client.company
    required: False
  - Known Aliases: client.aliases
    required: False
  - Date of Birth: client.birthdate
    datatype: date
  - Street: client.address.street
  - City/Town: client.address.citytown
  - State: client.address.state
  - Zip Code: client.address.zipcode
  - Phone Number: client.phone
  - Alternative Number: client.alternative
    required: False
  - Email Address: client.email
    required: False

---
question: |
  Client Demographic Information
fields:
  - Race/Ethnicity: client.race
    datatype: dropdown
    choices:
      - Asian/Asian American
      - Black/African American
      - Hispanic/Latino
      - Middle Eastern
      - Native Hawaiian/Pacific Islander
      - White/Caucausian
      - Multi-Racial
      - Other
  - Gender: client.gender
    datatype: dropdown
    choices:
       - Male
       - Female
       - Transgender
       - Gender Non-Conforming
       - Other
       - Unknown
  - Primary Language(s): client.language
  - Interpretor needed?: client.interpretor
    datatype: yesnoradio 
  - Marital Status: client.marital
    datatype: dropdown
    choices:
      - Single
      - Married
      - Married but Separated
      - Widowed
      - Partnered
      - Divorced
      - Other
  - US Immigration Status: client.immig
    required: False
  - Additional Notes: client.notes
    required: False
    input type: area
---
question: |
  Client Household Information
fields:
  - Household Monthly Income: client.income
    datatype: currency
    min: 0
  - Sources of Income: client.incomesource
  - Number of People in Household (include client): client.householdsize
    datatype: integer
    min: 1
  - Number of Dependants (include client): client.dependants
    datatype: integer
    min: 1
    
# Conflict Check

---
question: |
  Is there an Opposing Party? (select 'No' if is a criminal matter)
yesno: opp_party

# Add Commonwealth of Massachusetts as an option
---
question: |
  Opposing Party Contact Information
fields:
  - First name: opp.name.first
  - Last name: opp.name.last
  - Title(if appp): opp.title
    required: False
  - Company(if app): opp.company
    required: False
  - Known Aliases: opp.aliases
    required: False
  - Date of Birth: opp.birthdate
    datatype: date
  - Street: opp.address.street
  - City/Town: opp.address.citytown
  - State: opp.address.state
  - Zip Code: opp.address.zipcode
  - Phone Number: opp.phone
  - Alternative Number: opp.alternative
    required: False
  - Email Address: opp.email
    required: False
  - Gender: opp.gender
    datatype: dropdown
    choices:
       - Male
       - Female
       - Transgender
       - Gender Non-Conforming
       - Other
       - Unknown
  - Primary Language(s): opp.language
  - Interpretor needed?: opp.interpretor
    datatype: yesnoradio 
  - Additional Notes: client.notes
    required: False
    input type: area
